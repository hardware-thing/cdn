name: CDN

on:
  push:
    paths:
      - 'cdn/*'
  pull_request:
    paths:
      - 'cdn/*'
  workflow_dispatch: ~

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
